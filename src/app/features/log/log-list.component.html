<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Logs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for(item of logs();track item.id){
      <mat-list-item>
        <div class="log-row">
          <span>{{ item.timestamp | date : 'HH:mm:ss.SSS' }}</span>
          <span>{{ item.message }}</span>
        </div>
      </mat-list-item>
      @if (!$last) {
      <mat-divider />
      } }
    </mat-list>
  </mat-card-content>
</mat-card>
